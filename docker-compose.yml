version: "3.9"

services:
  # --- MongoDB ---
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    hostname: mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: edu_analytics
    networks:
      - edu-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- PostgreSQL ---
  postgres:
    image: postgres:16
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_DB: edu
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./backend/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql:ro
    networks:
      - edu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d edu"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- Node.js Backend ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nodejs-backend
    hostname: backend
    environment:
      NODE_ENV: production
      PORT: 8080
      JWT_SECRET: supersecretkey
      JWT_EXPIRES_IN: 7d
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: edu
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      MONGODB_URI: mongodb://mongodb:27017/edu_analytics
      MAX_FILE_SIZE: 10485760
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - edu-network
    restart: unless-stopped

  # --- React Frontend ---
  frontend:
    build:
      context: ./edu-frontend
      dockerfile: Dockerfile
    container_name: react-frontend
    hostname: frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
      - VITE_UPLOAD_SERVICE_URL=http://localhost:8001
      - VITE_CO_API_URL=http://localhost:8085/api/co
    networks:
      - edu-network
    restart: unless-stopped

  # --- FastAPI Upload Service (CSV/XLSX â†’ PostgreSQL) ---
  upload-service:
    build:
      context: ./upload-service
      dockerfile: Dockerfile
    container_name: fastapi_upload_service
    hostname: upload-service
    ports:
      - "8001:8001"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: edu
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - edu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --- ChromaDB Vector Database ---
  chromadb:
    image: ghcr.io/chroma-core/chroma:0.4.24
    container_name: chromadb
    hostname: chromadb
    ports:
      - "8002:8000"
    environment:
      - CHROMA_SERVER_AUTH=False
      - IS_PERSISTENT=True
      - ALLOW_RESET=True
      - ANONYMIZED_TELEMETRY=False
    volumes:
      - ./chroma-data:/data
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/heartbeat').read()\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 30s
    networks:
      - edu-network
    restart: unless-stopped

  # --- CO Generator Service (Course Outcomes AI) ---
  co-generator:
    build:
      context: ./co-generator
      dockerfile: Dockerfile
    container_name: co_generator
    hostname: co-generator
    ports:
      - "8085:8085"
    environment:
      POSTGRES_URL: postgresql://admin:password@postgres:5432/edu
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      CHROMA_COLLECTION: syllabus_contexts
      MODEL_PATH: google/flan-t5-base
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    volumes:
      - ./co-generator/indices:/app/indices
    networks:
      - edu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8085/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

# --- Persistent Volumes ---
volumes:
  mongodb-data:
  pg-data:
  chroma-data:

# --- Shared Network ---
networks:
  edu-network:
    driver: bridge
